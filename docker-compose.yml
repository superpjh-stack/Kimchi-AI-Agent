version: '3.8'
services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: kimchi_agent
      POSTGRES_USER: kimchi
      POSTGRES_PASSWORD: kimchi_secret
    ports: ["5432:5432"]
    volumes: ["pgdata:/var/lib/postgresql/data"]
  ollama:
    image: ollama/ollama
    ports: ["11434:11434"]
    volumes: ["ollama_data:/root/.ollama"]
volumes:
  pgdata:
  ollama_data:
